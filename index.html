        * {

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #crmWebToEntityForm {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            text-align: left;
            position: relative;
            overflow: hidden;
        }

        #crmWebToEntityForm::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #0279FF, #00A3F3, #667eea, #764ba2);
            border-radius: 20px 20px 0 0;
        }

        .zcwf_title {
            color: #2c3e50;
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .zcwf_title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #0279FF, #00A3F3);
            border-radius: 2px;
        }

        .zcwf_row {
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            align-items: flex-start;
            gap: 15px;
        }

        .zcwf_col_lab {
            width: 30%;
            min-width: 150px;
            font-size: 14px;
            font-weight: 600;
            color: #34495e;
            padding: 12px 0;
            display: flex;
            align-items: center;
        }

        .zcwf_col_lab span {
            color: #e74c3c;
            margin-left: 4px;
            font-size: 16px;
        }

        .zcwf_col_fld {
            flex: 1;
            min-width: 250px;
        }

        .zcwf_col_fld input[type="text"],
        .zcwf_col_fld_slt {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e6ed;
            border-radius: 10px;
            font-size: 14px;
            background: #ffffff;
            transition: all 0.3s ease;
            outline: none;
        }

        .zcwf_col_fld input[type="text"]:focus,
        .zcwf_col_fld_slt:focus {
            border-color: #0279FF;
            box-shadow: 0 0 0 3px rgba(2, 121, 255, 0.1);
            transform: translateY(-1px);
        }

        .zcwf_col_fld input[type="text"]:hover,
        .zcwf_col_fld_slt:hover {
            border-color: #00A3F3;
        }

        .zcwf_col_fld_slt {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
            padding-right: 40px;
        }

        .form-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e6ed;
        }

        .zcwf_button {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

            box-shadow: 0 4px 15px rgba(2, 121, 255, 0.3);

            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(2, 121, 255, 0.4);
        }

        .formsubmit.zcwf_button:active {
            transform: translateY(0);
        }

        input[type="reset"].zcwf_button {
            background: #f8f9fa;
            color: #6c757d;
            border: 2px solid #e9ecef;
        }

        input[type="reset"].zcwf_button:hover {
            background: #e9ecef;
            color: #495057;
            transform: translateY(-1px);
        }

        input[style*="display:none"],
        input[style*="display: none"] {
            display: none !important;
        }

        /* Responsive design */
        @media (max-width: 768px) {

                padding: 10px;
            }

            #crmWebToEntityForm {

                margin: 10px;

                flex-direction: column;
                gap: 8px;
            }

                min-width: unset;
                padding: 8px 0;
            }

            .zcwf_col_fld {
                min-width: unset;
            }

            .zcwf_title {
                font-size: 24px;
                margin-bottom: 25px;
            }

            .form-buttons {
                flex-direction: column;
                align-items: center;
            }

            .zcwf_button {
                width: 100%;
                max-width: 200px;
            }
        }

        @media (max-width: 480px) {

                font-size: 22px;
            }

        .formsubmit.zcwf_button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

            border-color: #e74c3c;
        }

        .zcwf_col_fld input:valid {
            border-color: #27ae60;

        .zcwf_row {
            animation: fadeInUp 0.6s ease forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .zcwf_row:nth-child(1) { animation-delay: 0.1s; }
        .zcwf_row:nth-child(2) { animation-delay: 0.2s; }
        .zcwf_row:nth-child(3) { animation-delay: 0.3s; }
        .zcwf_row:nth-child(4) { animation-delay: 0.4s; }
        .zcwf_row:nth-child(5) { animation-delay: 0.5s; }
        .zcwf_row:nth-child(6) { animation-delay: 0.6s; }
        .zcwf_row:nth-child(7) { animation-delay: 0.7s; }
        .zcwf_row:nth-child(8) { animation-delay: 0.8s; }
        .zcwf_row:nth-child(9) { animation-delay: 0.9s; }
        .zcwf_row:nth-child(10) { animation-delay: 1.0s; }
        .zcwf_row:nth-child(11) { animation-delay: 1.1s; }
        .zcwf_row:nth-child(12) { animation-delay: 1.2s; }
        .zcwf_row:nth-child(13) { animation-delay: 1.3s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Focus styles for accessibility */
        .zcwf_button:focus-visible {
            outline: 2px solid #0279FF;
            outline-offset: 2px;
